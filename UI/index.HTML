<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; img-src 'self' blob: data:;"
    />
    <title>Hello World!</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/inputfield.css" />
  </head>
  <body>
    <form id="form" enctype="multipart/form-data">
      <!-- <label for="heading">Heading</label> -->
      <div class="center">
        <div class="container">
          <div class="box">
            <input
              required
              type="text"
              name="heading"
              id="heading"
              
            />
            <span>Heading</span>
          </div>
          <br />
          <!-- <label for="subhead">Sub Heading</label> -->
          <div class="box">

            <textarea
              required
              name="subhead"
              id="subhead"
              cols="30"
              rows="3"
              
            ></textarea>
            <span>Sub Heading</span>
          </div>
          <br />
          <!-- <label for="time">Time to read</label> -->
          <div class="box">
            <input
              required
              type="text"
              name="time"
              id="time"
              
            />
            <span>Time to read</span>
          </div>
          <br />
          <!-- <label for="image">Image</label> -->
          <div class="drop-area" id="image">
            <div class="errorBox" ></div>
            <span>Drag and Drop Image file here</span>
          </div>
          <br />
          <!-- <label for="content">Markdown File</label> -->
          <div class="drop-area" id="content">
            <div class="errorBox" ></div>
            <span>Drag and Drop markdown file here</span>
          </div>
          <br />
          <input class="submit" type="submit" value="Submit" />
        </div>
      </div>
    </form>
    <div class="progress-bar">
      <div id="progress" class="progress"></div>
    </div>
    <!-- <script src="./scripts/preload.js"></script> -->
    <script src="./scripts/fileHandling.js"></script>
    <script src="./scripts/renderer.js"></script>
    <script src="./scripts/submissionProgress.js"></script>
  </body>
</html>
