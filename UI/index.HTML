<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Hello World!</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <form id="form" enctype="multipart/form-data">
        <!-- <label for="heading">Heading</label> -->
        <div class="center">
          <input required type="text" name="heading" id="heading" placeholder="Heading">
          <br>
          <!-- <label for="subhead">Sub Heading</label> -->
          <textarea required name="subhead" id="subhead" cols="30" rows="3" placeholder="Sub Heading"></textarea>
          <br>
          <!-- <label for="time">Time to read</label> -->
          <input required type="text" name="time" id="time" placeholder="Time to read">
          <br>
          <!-- <label for="image">Image</label> -->
          <div  type="file" name="image" id="image"></div>
          <br>
          <!-- <label for="content">Markdown File</label> -->
          <input required type="file" name="content" id="content">
          <br>
          <input type="submit" value="Submit" >
        </div>
    </form>
    <div class="error-message" > Error occurred while handling the file. </div>
    <script src="./scripts/renderer.js"></script>
    <!-- <script src="./scripts/preload.js"></script> -->
  </body>
</html>
