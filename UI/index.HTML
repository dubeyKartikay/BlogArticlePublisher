<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com ;script-src 'self'; img-src 'self' blob: data:;"
    />
    <title>Melange Blog Article publisher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/inputfield.css" />
  </head>
  <body>
    <img src="./public/melange.png" alt="Melange">
    <form id="form" enctype="multipart/form-data">
      <!-- <label for="heading">Heading</label> -->
      <div class="center">
        <div class="container">
          <div class="box">
            <input required type="text" name="heading" id="heading" />
            <span>Heading</span>
          </div>
          <br />
          <!-- <label for="subhead">Sub Heading</label> -->
          <div class="box">
            <textarea
              required
              name="subhead"
              id="subhead"
              cols="30"
              rows="3"
            ></textarea>
            <span>Sub Heading</span>
          </div>
          <br />
          <!-- <label for="time">Time to read</label> -->
          <div class="box">
            <input required type="text" name="time" id="time" />
            <span>Time to read</span>
          </div>



          <br />
          <!-- <label for="image">Image</label> -->
          <div class="drop-area" id="image">
            <div class="errorBox"></div>
            <span>Drag and Drop Image file here</span>
          </div>
          <br />
          <!-- <label for="content">Markdown File</label> -->
          <div class="drop-area" id="content">
            <div class="errorBox"></div>
            <span>Drag and Drop markdown file here</span>
          </div>
          <div class="collection-select-container" >
            <span class="collection-heading" >Collection</span>
            <select name="collection" id="collection">
              <option value="blogs">Game dev Blog</option>
              <option value="devlogs">Dev logs</option>
              <option value="editorials">Editorials</option>
            </select>
          </div>
          <div id="progress-bar" class="progress-bar">
            <div id="progress" class="progress"></div>
            <span class="progress-text"></span>
          </div>
          <input id="submit" class="submit" type="submit" value="Submit" />
          <input
            id="reset"
            type="reset"
            class="submit hide-submit"
            value="ðŸ”„ Reset form"
          />
        </div>
      </div>
    </form>

    <!-- <script src="./scripts/preload.js"></script> -->
    <script src="./scripts/fileHandling.js"></script>
    <script src="./scripts/renderer.js"></script>
    <script src="./scripts/submissionProgress.js"></script>
  </body>
</html>
